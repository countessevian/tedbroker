<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Network Icon with gradient for depth -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Network connections (lines) -->
  <line x1="45" y1="90" x2="90" y2="45" stroke="url(#lineGradient)" stroke-width="4.5" opacity="0.6"/>
  <line x1="45" y1="90" x2="90" y2="135" stroke="url(#lineGradient)" stroke-width="4.5" opacity="0.6"/>
  <line x1="45" y1="90" x2="135" y2="90" stroke="url(#lineGradient)" stroke-width="4.5" opacity="0.6"/>
  <line x1="90" y1="45" x2="135" y2="90" stroke="url(#lineGradient)" stroke-width="6" opacity="0.7"/>
  <line x1="90" y1="135" x2="135" y2="90" stroke="url(#lineGradient)" stroke-width="6" opacity="0.7"/>

  <!-- Network nodes (circles) with gradients -->
  <circle cx="45" cy="90" r="12" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="3"/>
  <circle cx="90" cy="45" r="10.5" fill="url(#nodeGradient)" stroke="#e8e8e8" stroke-width="2.4"/>
  <circle cx="90" cy="135" r="10.5" fill="url(#nodeGradient)" stroke="#e8e8e8" stroke-width="2.4"/>
  <circle cx="135" cy="90" r="15" fill="#ffffff" stroke="#d4d4d4" stroke-width="3.6"/>

  <!-- Inner glow on center node -->
  <circle cx="135" cy="90" r="9" fill="#f5f5f5" opacity="0.8"/>

  <!-- TEDBrokers Text -->
  <text x="186" y="114" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="1.5">
    TED
  </text>
  <text x="303" y="114" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="400" fill="#e8e8e8" letter-spacing="0.9">
    Brokers
  </text>

  <!-- Subtle text shadow effect -->
  <text x="186" y="115.5" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="700" fill="#d4d4d4" letter-spacing="1.5" opacity="0.3">
    TED
  </text>
  <text x="303" y="115.5" font-family="Arial, Helvetica, sans-serif" font-size="72" font-weight="400" fill="#c0c0c0" letter-spacing="0.9" opacity="0.3">
    Brokers
  </text>
</svg>
