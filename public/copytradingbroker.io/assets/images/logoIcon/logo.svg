<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Network Icon with gradient for depth -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Network connections (lines) -->
  <line x1="15" y1="30" x2="30" y2="15" stroke="url(#lineGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="15" y1="30" x2="30" y2="45" stroke="url(#lineGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="15" y1="30" x2="45" y2="30" stroke="url(#lineGradient)" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="15" x2="45" y2="30" stroke="url(#lineGradient)" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="45" x2="45" y2="30" stroke="url(#lineGradient)" stroke-width="2" opacity="0.7"/>

  <!-- Network nodes (circles) with gradients -->
  <circle cx="15" cy="30" r="4" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="1"/>
  <circle cx="30" cy="15" r="3.5" fill="url(#nodeGradient)" stroke="#e8e8e8" stroke-width="0.8"/>
  <circle cx="30" cy="45" r="3.5" fill="url(#nodeGradient)" stroke="#e8e8e8" stroke-width="0.8"/>
  <circle cx="45" cy="30" r="5" fill="#ffffff" stroke="#d4d4d4" stroke-width="1.2"/>

  <!-- Inner glow on center node -->
  <circle cx="45" cy="30" r="3" fill="#f5f5f5" opacity="0.8"/>

  <!-- TEDBrokers Text -->
  <text x="62" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#ffffff" letter-spacing="0.5">
    TED
  </text>
  <text x="101" y="38" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="400" fill="#e8e8e8" letter-spacing="0.3">
    Brokers
  </text>

  <!-- Subtle text shadow effect -->
  <text x="62" y="38.5" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="#d4d4d4" letter-spacing="0.5" opacity="0.3">
    TED
  </text>
  <text x="101" y="38.5" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="400" fill="#c0c0c0" letter-spacing="0.3" opacity="0.3">
    Brokers
  </text>
</svg>
