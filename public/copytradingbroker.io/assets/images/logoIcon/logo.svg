<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Network Icon with gradient for depth -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4d4d4;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4d4d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Network connections (lines) -->
  <line x1="50" y1="100" x2="100" y2="50" stroke="url(#lineGradient)" stroke-width="5" opacity="0.6"/>
  <line x1="50" y1="100" x2="100" y2="150" stroke="url(#lineGradient)" stroke-width="5" opacity="0.6"/>
  <line x1="50" y1="100" x2="150" y2="100" stroke="url(#lineGradient)" stroke-width="5" opacity="0.6"/>
  <line x1="100" y1="50" x2="150" y2="100" stroke="url(#lineGradient)" stroke-width="6.5" opacity="0.7"/>
  <line x1="100" y1="150" x2="150" y2="100" stroke="url(#lineGradient)" stroke-width="6.5" opacity="0.7"/>

  <!-- Network nodes (circles) with gradients -->
  <circle cx="50" cy="100" r="14" fill="url(#nodeGradient)" stroke="#ffffff" stroke-width="3.5"/>
  <circle cx="100" cy="50" r="12" fill="url(#nodeGradient)" stroke="#e8e8e8" stroke-width="2.8"/>
  <circle cx="100" cy="150" r="12" fill="url(#nodeGradient)" stroke="#e8e8e8" stroke-width="2.8"/>
  <circle cx="150" cy="100" r="17" fill="#ffffff" stroke="#d4d4d4" stroke-width="4"/>

  <!-- Inner glow on center node -->
  <circle cx="150" cy="100" r="10" fill="#f5f5f5" opacity="0.8"/>

  <!-- TED Brokers Text - properly spaced and visible -->
  <text x="200" y="125" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="700" fill="#ffffff" letter-spacing="3">TED Brokers</text>

  <!-- Subtle text shadow effect -->
  <text x="200" y="127" font-family="Arial, Helvetica, sans-serif" font-size="80" font-weight="700" fill="#d4d4d4" letter-spacing="3" opacity="0.3">TED Brokers</text>
</svg>
