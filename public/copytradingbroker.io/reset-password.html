    <script>
        const API_BASE_URL = '/api/auth';

        // Check for reset token on page load
        window.addEventListener('DOMContentLoaded', () => {
            const resetToken = localStorage.getItem('reset_token');
            if (!resetToken) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Access',
                    text: 'You need to verify your email first',
                    confirmButtonColor: '#D32F2F'
                }).then(() => {
                    window.location.href = 'forgot-password';
                });
            }
        });

        // Password strength checker
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const strengthIndicator = document.getElementById('strength-indicator');

        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement indicators
            document.getElementById('req-length').className = requirements.length ? 'requirement met' : 'requirement not-met';
            document.getElementById('req-uppercase').className = requirements.uppercase ? 'requirement met' : 'requirement not-met';
            document.getElementById('req-lowercase').className = requirements.lowercase ? 'requirement met' : 'requirement not-met';
            document.getElementById('req-number').className = requirements.number ? 'requirement met' : 'requirement not-met';

            // Calculate strength
            if (requirements.length) strength++;
            if (requirements.uppercase) strength++;
            if (requirements.lowercase) strength++;
            if (requirements.number) strength++;

            // Update strength indicator
            strengthIndicator.className = 'password-strength-indicator';
            if (strength <= 2) {
                strengthIndicator.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthIndicator.classList.add('strength-medium');
            } else {
                strengthIndicator.classList.add('strength-strong');
            }

            return requirements;
        }

        function checkPasswordsMatch() {
            const match = newPasswordInput.value === confirmPasswordInput.value && confirmPasswordInput.value !== '';
            document.getElementById('req-match').className = match ? 'requirement met' : 'requirement not-met';
            return match;
        }

        newPasswordInput.addEventListener('input', () => {
            checkPasswordStrength(newPasswordInput.value);
            if (confirmPasswordInput.value) {
                checkPasswordsMatch();
            }
        });

        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

        // Handle password reset form submission
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const resetToken = localStorage.getItem('reset_token');

            // Validate password requirements
            const requirements = checkPasswordStrength(newPassword);
            if (!requirements.length || !requirements.uppercase || !requirements.lowercase || !requirements.number) {
                Swal.fire({
                    icon: 'error',
                    title: 'Weak Password',
                    text: 'Please meet all password requirements',
                    confirmButtonColor: '#D32F2F'
                });
                return;
            }

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                Swal.fire({
                    icon: 'error',
                    title: 'Passwords Do Not Match',
                    text: 'Please ensure both passwords are identical',
                    confirmButtonColor: '#D32F2F'
                });
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Clear stored data
                    localStorage.removeItem('reset_token');
                    localStorage.removeItem('reset_email');

                    Swal.fire({
                        icon: 'success',
                        title: 'Password Reset Successful',
                        text: data.message,
                        confirmButtonColor: '#D32F2F'
                    }).then(() => {
                        window.location.href = 'login';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Reset Failed',
                        text: data.detail || 'Failed to reset password',
                        confirmButtonColor: '#D32F2F'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'An error occurred. Please try again.',
                    confirmButtonColor: '#D32F2F'
                });
            }
        });
    </script>
