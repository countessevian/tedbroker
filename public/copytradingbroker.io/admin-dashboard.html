<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | TED Brokers</title>
    <link rel="shortcut icon" href="/assets/images/logoIcon/tedbrokers-fav.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #000;
        }
        .dashboard-wrapper { display: flex; min-height: 100vh; }
        .sidebar {
            width: 260px;
            background: #2D3748;
            color: white;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        .sidebar-header img { max-width: 160px; border-radius: 10px; }
        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 24px;
            color: #a0aec0;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: #D32F2F;
        }
        .menu-item i { margin-right: 12px; width: 24px; }
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
        }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 { color: #D32F2F; font-size: 28px; }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #D32F2F;
            color: white;
        }
        .btn-primary:hover { background: #B71C1C; }
        .btn-secondary { background: #8b93a7; color: white; }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #D32F2F;
            margin-bottom: 8px;
        }
        .stat-label {
            color: #8b93a7;
            font-size: 14px;
            text-transform: uppercase;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 24px;
        }
        .card h3 { color: #D32F2F; margin-bottom: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
        }
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .badge-active { background: rgba(76, 175, 80, 0.2); color: #4caf50; }
        .badge-inactive { background: rgba(244, 67, 54, 0.2); color: #f44336; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/assets/images/logoIcon/tedbrokers-logo.jpg" alt="TED Brokers">
                <p style="margin-top: 10px; color: #a0aec0; font-size: 14px;">Admin Panel</p>
            </div>
            <nav>
                <div class="menu-item active" data-tab="dashboard">
                    <i class="fas fa-gauge-high"></i> <span>Dashboard</span>
                </div>
                <div class="menu-item" data-tab="users">
                    <i class="fas fa-users"></i> <span>Users</span>
                </div>
                <div class="menu-item" data-tab="traders">
                    <i class="fas fa-user-tie"></i> <span>Traders</span>
                </div>
                <div class="menu-item" data-tab="plans">
                    <i class="fas fa-chart-line"></i> <span>Investment Plans</span>
                </div>
                <div class="menu-item" style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;" onclick="logout()">
                    <i class="fas fa-right-from-bracket"></i> <span>Logout</span>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <!-- Dashboard Tab -->
            <div class="tab-content active" id="tab-dashboard">
                <div class="header">
                    <div>
                        <h1>Dashboard</h1>
                        <p style="color: #8b93a7;">Welcome, <span id="admin-name">Admin</span></p>
                    </div>
                </div>
                
                <div class="stat-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="stat-total-users">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-active-users">0</div>
                        <div class="stat-label">Active Users</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-total-balance">$0</div>
                        <div class="stat-label">Total Wallet Balance</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="stat-total-traders">0</div>
                        <div class="stat-label">Expert Traders</div>
                    </div>
                </div>
            </div>
            
            <!-- Users Tab -->
            <div class="tab-content" id="tab-users">
                <div class="header">
                    <h1>Users Management</h1>
                    <div>
                        <input type="text" id="user-search" placeholder="Search users..." style="padding: 10px; border: 2px solid #e2e8f0; border-radius: 8px; margin-right: 10px;">
                        <button class="btn btn-primary" onclick="searchUsers()"><i class="fas fa-search"></i> Search</button>
                    </div>
                </div>
                
                <div class="card">
                    <div id="users-table-container">Loading users...</div>
                </div>
            </div>
            
            <!-- Traders Tab -->
            <div class="tab-content" id="tab-traders">
                <div class="header">
                    <h1>Expert Traders</h1>
                    <button class="btn btn-primary" onclick="showAddTraderModal()"><i class="fas fa-plus"></i> Add Trader</button>
                </div>
                
                <div class="card">
                    <div id="traders-container">Loading traders...</div>
                </div>
            </div>
            
            <!-- Plans Tab -->
            <div class="tab-content" id="tab-plans">
                <div class="header">
                    <h1>Investment Plans</h1>
                    <button class="btn btn-primary" onclick="showAddPlanModal()"><i class="fas fa-plus"></i> Add Plan</button>
                </div>
                
                <div class="card">
                    <div id="plans-container">Loading plans...</div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add Trader Modal -->
    <div class="modal" id="addTraderModal">
        <div class="modal-content">
            <h2 style="color: #D32F2F; margin-bottom: 20px;"><i class="fas fa-user-tie"></i> Add New Trader</h2>
            <form id="add-trader-form">
                <div class="form-group">
                    <label for="trader-full-name">Full Name *</label>
                    <input type="text" id="trader-full-name" required>
                </div>
                <div class="form-group">
                    <label for="trader-profile-photo">Profile Photo URL *</label>
                    <input type="url" id="trader-profile-photo" placeholder="https://example.com/photo.jpg" required>
                </div>
                <div class="form-group">
                    <label for="trader-description">Description *</label>
                    <textarea id="trader-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="trader-specialization">Specialization *</label>
                    <input type="text" id="trader-specialization" placeholder="e.g., Forex, Crypto, Stocks" required>
                </div>
                <div class="form-group">
                    <label for="trader-ytd-return">YTD Return (%) *</label>
                    <input type="number" id="trader-ytd-return" step="0.01" placeholder="e.g., 35.5" required>
                </div>
                <div class="form-group">
                    <label for="trader-win-rate">Win Rate (%) *</label>
                    <input type="number" id="trader-win-rate" step="0.01" min="0" max="100" placeholder="e.g., 85.5" required>
                </div>
                <div class="form-group">
                    <label for="trader-copiers">Number of Copiers</label>
                    <input type="number" id="trader-copiers" min="0" value="0">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        <i class="fas fa-plus"></i> Add Trader
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="closeAddTraderModal()" style="flex: 1;">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/admin-dashboard.js"></script>
</body>
</html>
